<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your hub for staying active in Åre">
    <meta name="keywords" content="åre, downhill, hiking, rafting, active, event">
    <title>Active In Åre</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Stay Active In Åre</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html">Sign Up</a>
                </li>

                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="hero-image-box">
        <div id="hero-image">
            <div id="form-section">
                <div id="form-box">
                    <form action="https://formdump.codeinstitute.net/" method="post">
                        <h2>Sign up to our news letter and stay active today!</h2>
                        <label class="form-align" for="fname">First Name</label>
                        <input class="form-align" type="text" name="first_name" id="fname" required>
                        <label class="form-align" for="lname">Last Name</label>
                        <input class="form-align" type="text" name="last_name" id="lname" required>
                        <label class="form-align" for="email">Email Address</label>
                        <input class="form-align" type="email" name="mail_address" id="email" required>
                        <br>
                        <label for="downhill">Downhill</label>
                        <input type="radio" name="prefered_activity" id="downhill" value="downhill" required>
                        <label for="rafting">Rafting</label>
                        <input type="radio" name="prefered_activity" id="rafting" value="rafting">
                        <label for="hiking">Hiking</label>
                        <input type="radio" name="prefered_activity" id="hiking" value="hiking">
                        <input type="submit" value="Get Active!" class="Submit-button">
                    </form>
                </div>

            </div>
        </div>
    </section>

    <footer id="footer">

        <div id="footer-contact">
            <p>Contact Us</p>
            <p>Phone: 123 456 789</p>
            <p>Email: Stayactiveare@email.com</p>
        </div>

        <ul id="social-section">
            <li>
                <a href="http://www.facebook.com" target="_blank" aria-label="Visit our facebook page"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://www.instagram.com" target="_blank" aria-label="Visit our instagram page"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="http://www.youtube.com" target="_blank" aria-label="Visit our youtube channel"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/88b1bcad9a.js" crossorigin="anonymous"></script>
</body>

</html>
